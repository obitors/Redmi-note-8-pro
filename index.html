<!DOCTYPE html>
<html>

<head>
    <title>Redifine MI Calculator</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <!-- Start your code here -->

    <div class="container">
        <div class="output-box" id="output-box">
            <div class="previous" id="previous">
                <p id="previous-value">4x5</p>
            </div>
            <div class="current" id="output">
                <p id="current-value">20</p>
            </div>
        </div>
        <div class="buttons">
            <div class="table-row">
                <button class="button color-3" type="button" value="C">C</div>
                <td><input class="button color-2" type="button" value="B"></td>
                <td><input class="button color-2" type="button" value="P"></td>
                <td><input class="button color-2" type="button" value="/"></td>
            <div>
            <tr>
                <button class="number" id="7">7</button>
                <td><input class="button"  value="8" onclick="enter(8)"></td>
                <td><input class="button"  value="9"></td>
                <td><input class="button color-2" value="*"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4"></td>
                <td><input class="button" type="button" value="5"></td>
                <td><input class="button" type="button" value="6"></td>
                <td><input class="button color-2" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1"></td>
                <td><input class="button" type="button" value="2"></td>
                <td><input class="button" type="button" value="3"></td>
                <td><input class="button color-2" type="button" value="+"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value=".0"></td>
                <td><input class="button" type="button" value="0"></td>
                <td><input class="button" type="button" value="."></td>
                <td><input class="button color-1" type="button" value="="></td>
            </tr>
        </table>
    </div>
    <!-- End your code here -->

</body>

</html>
