<!DOCTYPE html>
<html>

<head>
    <title>Redifine MI Calculator</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link type="text/css" rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.9.0/css/all.css">
</head>

<body>
    <!-- Start your code here -->

    <div class="container">
      <div class="calculator-container">
        <div name="calculator">
          <div class="textbox">
            <div class="history-box" id="history-text"></div>
            <div class="output-box" id="output-text"></div>
          </div>
        </div>
        <div class="buttons">
            <div class="table-row">
              <div class="button-op color-3" type="button" id="clear">C</div>
              <div class="button-op color-3" type="button" id="back"><i class="fal fa-backspace"></i></div>
              <div class="button-op color-3" type="button" id="%">%</div>
              <div class="button-op color-3" type="button" id="/">/</div>
            </div>
          <div class="table-row">
              <div class="button color-2" type="button" id="7">7</div>
              <div class="button color-2" type="button" id="8">8</div>
              <div class="button color-2" type="button" id="9">9</div>
              <div class="button-op color-3" type="button" id="*">X</div>
            </div>
          <div class="table-row">
              <div class="button color-2" type="button" id="4">4</div>
              <div class="button color-2" type="button" id="5">5</div>
              <div class="button color-2" type="button" id="6">6</div>
              <div class="button-op color-3" type="button" id="-">-</div>
            </div>
          <div class="table-row">
              <div class="button color-2" type="button" id="1">1</div>
              <div class="button color-2" type="button" id="2">2</div>
              <div class="button color-2" type="button" id="3">3</div>
              <div class="button-op color-3" type="button" id="+">+</div>
            </div>
          <div class="table-row">
              <div class="button color-2" type="button">.0</div>
              <div class="button color-2" type="button" id="0">0</div>
              <div class="button color-2" type="button" id=".">.</div>
              <div class="button-op color-1" type="button" id="=">=</div>
            </div>
        </div>
        </div>
    </div>
    <!-- End your code here -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
